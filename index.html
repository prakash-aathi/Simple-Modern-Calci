<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
  <script type="module" crossorigin src="./assets/index.707ebd2a.js"></script>
  <link rel="stylesheet" href="./assets/index.4c683afd.css">
</head>

<body>
  <div id="app" class="bg-gray-900 min-h-screen text-white p-10">
    <div class="card bg-gray-800 max-w-sm mx-auto p-5 rounded-lg shadow-lg border border-gray-700">
      <div class="card-heading text-xl tracking-wider ">
        Human Calculator
      </div>
      <div class="card-body">
        <div class="flex">
          <div id="display" class="w-9/12 h-9 my-3 px-5 text-2xl uppercase text-right text-gray-400 "></div>
          <button class="w-2/12 ml-7 rounded-lg py-3 text-xl bg-red-300 text-red-900 hover:bg-red-400" id="back"> back </button>
        </div>
        <div class="w-9/12 my-3 px-5 text-2xl uppercase text-right " id="answer"></div>
        <div class="flex">
          <div class="w-10/12 pr-5">
            <div class="grid grid-cols-3 gap-5">
              <button class="rounded-lg py-3 text-xl bg-red-300 text-red-900 hover:bg-red-400" id="clearAll">C</button>
              <button class="btnstyle" id="but">(</button>
              <button class="btnstyle ">)</button>
              <button class="btnstyle">7</button>
              <button class="btnstyle">8</button>
              <button class="btnstyle">9</button>
              <button class="btnstyle">4</button>
              <button class="btnstyle">5</button>
              <button class="btnstyle">6</button>
              <button class="btnstyle">1</button>
              <button class="btnstyle">2</button>
              <button class="btnstyle">3</button>
              <button class="btnstyle col-span-2">0</button>
              <button class="btnstyle">.</button>
            </div>
          </div>
          <div class="w-2/12 flex flex-col gap-5">
            <button class="btnstyle btnoperators">/</button>
            <button class="btnstyle btnoperators">*</button>
            <button class="btnstyle btnoperators">-</button>
            <button class="btnstyle btnoperators">+</button>
            <button class="btnEqual" id="equalbtn">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
